---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    name: busybox
    app: "busybox"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "busybox"
  template:
    metadata:
      labels:
        app: "busybox"
    spec:
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["tail", "-f", "/dev/null"]
        ports:
        - name: test-port
          containerPort: 8080
          protocol: TCP
